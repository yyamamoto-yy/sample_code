  <script>
// プログレスバー増加
  var bar;
  var count;

  start();

  function start(){
      bar = setInterval(function(){timer()},0.01);
      count = 0;

      function timer() {
        if(count < 100){
          $('#progress-bar').css('width', count + "%");
            count += 0.1;
            document.getElementById("percent").innerHTML = Math.round(count) +"%";
           // code to do when loading
        }
        else if(count > 99){
            // code to do after loading
            count = 100;
            $('#bar-status').text("送信完了");
        }
      }
  }

  $('#btn-update').click(function(){
    count=0;
    $('#bar-status').text("送信中");
  });
</script>
